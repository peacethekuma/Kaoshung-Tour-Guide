<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>高雄旅遊資訊開放資料</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <select name="area" id="areaId">
                <option value="">--請選擇行政區--</option>
                <option value="三民區">三民區</option>
                <option value="前鎮區">前鎮區</option>
                <option value="苓雅區">苓雅區</option>
                <option value="仁武區">仁武區</option>
                <option value="楠梓區">楠梓區</option>
                <option value="左營區">左營區</option>
                <option value="鼓山區">鼓山區</option>
                <option value="前金區">前金區</option>
                <option value="新興區">新興區</option>
                <option value="旗津區">旗津區</option>
                <option value="小港區">小港區</option>
                <option value="鳳山區">鳳山區</option>
                <option value="岡山區">岡山區</option>
                <option value="梓官區">梓官區</option>
                <option value="永安區">永安區</option>
                <option value="美濃區">美濃區</option>
                <option value="甲仙區">甲仙區</option>
            </select>
            <div class="hotArea">
                <h2>熱門行政區</h2>
                <input type="button" class="btn btn" value="三民區">
                <input type="button" class="btn" value="鼓山區">
                <input type="button" class="btn" value="美濃區">
                <input type="button" class="btn" value="左營區">
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="main">
            <div class="divideLine"></div>
            <div class="title"></div>
            <ul class="travelInfo">
            </ul>
            <div class="clearfix"></div>
        </div>
        <!-- <ul class="pageList">
        	<li><a href="#">1</a></li>
        	<li><a href="#">2</a></li>
        	<li><a href="#">3</a></li>
        </ul> -->
    </div>
    <div class="footer">
        <h5>高雄旅遊網</h5>
        <p>資料來源：高雄市政府</p>
    </div>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
